<!-- This is just an HTML snippet. It gets loaded into index.html -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Left Column: Assign Task -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Assign New Task</h2>
        <form id="assign-task-form">
            <!-- Room ID -->
            <div class="mb-4">
                <label for="room" class="block text-gray-700 text-sm font-medium mb-2">Room ID</label>
                <input type="text" id="room" name="room" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="e.g., Ward-205">
            </div>
            <!-- Cleaner ID (UUID) -->
            <div class="mb-4">
                <label for="cleaner" class="block text-gray-700 text-sm font-medium mb-2">Cleaner User ID (UUID)</label>
                <input type="text" id="cleaner" name="cleaner" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Paste cleaner's UUID from 'users' table">
            </div>
            <!-- Date -->
            <div class="mb-4">
                <label for="date" class="block text-gray-700 text-sm font-medium mb-2">Date</label>
                <input type="date" id="date" name="date" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <!-- Notes -->
            <div class="mb-6">
                <label for="notes" class="block text-gray-700 text-sm font-medium mb-2">Notes</label>
                <textarea id="notes" name="notes" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          placeholder="e.g., Deep clean required"></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                Assign Task
            </button>
        </form>
    </div>

    <!-- Right Column: Reports -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Download Reports</h2>
        <p class="text-gray-600 mb-4">
            Download a PDF report of all cleaning tasks marked as "Approved"
            within the last 7 days.
        </p>
        <button id="download-report-button"
                class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
            Download Weekly Report (PDF)
        </button>
    </div>

</div>
