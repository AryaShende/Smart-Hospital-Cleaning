<!-- This is just an HTML snippet. It gets loaded into index.html -->
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register New User</h2>
    <form id="register-form">
        <!-- Full Name Input -->
        <div class="mb-4">
            <label for="fullName" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
            <input type="text" id="fullName" name="fullName" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Dr. Alice Manager">
        </div>
        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="you@hospital.com">
        </div>
        <!-- Password Input -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="••••••••">
        </div>
        <!-- Role Selection -->
        <div class="mb-6">
            <label for="role" class="block text-gray-700 text-sm font-medium mb-2">Role</label>
            <select id="role" name="role" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                <option value="cleaner">Cleaner</option>
                <option value="manager">Manager</option>
                <option value="dean">Hospital Dean</option>
                <option value="bmc_commissioner">BMC Commissioner</option>
            </select>
        </div>
        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
            Register Account
        </button>
    </form>
    <!-- Link to Login Page -->
    <p class="text-center text-gray-600 mt-6">
        Already have an account? 
        <a href="#" id="login-link" class="text-indigo-600 hover:underline">Sign In</a>
    </p>
</div>
